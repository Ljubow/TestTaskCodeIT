<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Companies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <div class="col-md-6">
            <div class="card border-secondary">
                <h5 class="card-header text-center">Total Companies</h5>
                <div class="circle" id="totalComp">
                </div>
            </div>
            <div class="card border-secondary">
                <h5 class="card-header text-center">Companies by location</h5>
                <ul id="dataLocation" class="list-group list-group-flush">
                </ul>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card border-secondary">
                <h5 class="card-header text-center">List of Companies</h5>
                <ul id="dataList" class="list-group">
                </ul>
            </div>
            <div id="tab"></div>
            <div class="card border-secondary">
                <h5 class="card-header text-center">News</h5>
                <div class="carousel slide" id="carousel" data-ride="carousel">
                    <div class="carousel-inner" id="dataNews">
                        <div class="carousel-item active">HA</div>
                        <div class="carousel-item">HA1</div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
